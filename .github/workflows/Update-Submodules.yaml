name: Update Submodules

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (without submodules)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: false  # 서브모듈 코드 체크아웃 비활성화

      - name: Update submodule references
        run: |
          # 서브모듈 초기화 및 동기화
          git submodule update --init --recursive
          git submodule foreach --recursive git fetch origin
          git submodule update --remote --merge

          # 변경 사항 확인 및 커밋/푸시
          if [ -n "$(git diff --submodule)" ]; then
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git add .
              CURRENT_DATE=$(date "+%Y년 %m월 %d일 %H시 %M분")
              git commit -m "Update submodule references: $CURRENT_DATE"
              git push
          else
              echo "No changes in submodules. Exiting."
          fi
